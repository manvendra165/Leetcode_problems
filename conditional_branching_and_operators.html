<!DOCTYPE html>
<html>
<head>
	<title>use of if else and conditional operator</title>
</head>
<body>
	<script type="text/javascript">
		let salary=prompt("your salary",'70000');
		if(salary<=30000)
		{
			alert(`low salary ${salary}`);
		}
		else if (salary>=30000&&salary<=70000)
		{
			alert(`good salary ${salary}`);
		}
		else
		{
			alert(`very high salary ${salary}`);
		}

		let bonus=prompt("bonus is",'');
		(bonus==3000)?alert('bonus is correct'):alert('bonus is not wrong');


	</script>

</body>
</html>
