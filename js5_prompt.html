<!DOCTYPE html>
<html>
<head>
	<title>prompt</title>
</head>
<body>

<script type="text/javascript">
	// prompt takes input from user 
	var age = prompt("enter your age ");
	document.write("your age is "+age);

	if(age<18)
	{
		document.write("<br>not eligible to vote");
	}
	else
	{
		document.write("<br>eligible to vote<br> ");
	}


</script>
</body>
</html>
